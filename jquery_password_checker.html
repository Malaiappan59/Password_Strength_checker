<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
	<script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Password_Strength_checker</title>
</head>

<style>
	.container-fluid {
        text-align: center;
        position: relative;
        transform: translate(0%, 30%);
		bottom: 150%;
		background-color: black;
		border-radius: 8px;
		border: 1px solid greenyellow;
        padding: 124px;
		-webkit-box-shadow: 0px 0px 12px 2px rgba(0, 0, 0, 0.75);
		-moz-box-shadow: 0px 0px 12px 2px rgba(0, 0, 0, 0.75);
		box-shadow: 0px 0px 12px 2px rgba(0, 0, 0, 0.75);
	}
</style>

<body>
    <style>
    body {
        background-image: url('psw.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: 120% 120%;
      }
 </style>
    <div class="container"><br><br>
    <div class="row">
    <div class="col align-self-center">
    <div class="container-fluid" style = "text-align : center;"> 
    <div class="phppot-container tile-container" style = "text-align : center;">
        <style>
            .text-center {
                color: white;
                font-size: 40px;
                font-weight: 70;
                letter-spacing: 4px;
                margin-bottom: 20px;
                position: relative;
                animation: text 3s 1;
            }

            @keyframes text {
                0% {
                    color:brown;
                    margin-bottom: -40px;
                }
    
                30% {
                    letter-spacing: 25px;
                    margin-bottom: -40px;
                }
    
                85% {
                    letter-spacing: 8px;
                    margin-bottom: -40px;
                }
            }
              </style>

        <h2 class="text-center" style = "color : greenyellow;">Password Strength Checker</h2><br><br><br>

        <form>
            <div class="row">
                <label style = "color : yellow ; font-size: larger; ">Password: &nbsp; </label> 
                <input type="password" name="password" id="password" style="width: 20% ;" class="full-width" ng-model="dataItem.password" 
                class="form-control"  placeholder="Enter your password" onkeyup="checkPasswordStrength();" />
                <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                <script>
                    const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#password');

  togglePassword.addEventListener('click', function (e) {
  
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);

    this.classList.toggle('fa-eye-slash');
});
                </script>
            </div><br>
            <div id="password-strength"></div>
        </form>
    </div>
</div>
</div>
</div>
</div>

<script>
    function checkPasswordStrength() {
        var number = /([0-9])/;
        var alphabets = /([a-zA-Z])/;
        var special_characters = /([~,!,@,#,$,%,^,&,*,-,_,+,=,?,>,<])/;
        
        var password = $('#password').val().trim();
        
        if (password.length < 6) {
            $('#password-strength').removeClass();
            $('#password-strength').addClass('weak-password');
            $('#password-strength').html("Weak (should be atleast 6 characters.)").css({ 'color': 'red', 'font-size': '150%' });
        } else {
            if (password.match(number) && password.match(alphabets) && password.match(special_characters)) {
                $('#password-strength').removeClass();
                $('#password-strength').addClass('strong-password');
                $('#password-strength').html("Great ! - You have created a strong password.").css({ 'color': 'green', 'font-size': '150%' });
            }
            else {
                $('#password-strength').removeClass();
                $('#password-strength').addClass('medium-password');
                $('#password-strength').html("Medium (should include alphabets, numbers and special characters.)").css({ 'color': 'orange', 'font-size': '150%' });
            }
        }
    }
</script>
</body>
</html>
